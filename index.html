<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-size: 10px;
        line-height: 29px;

        color: #f7f7f7;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="section-card">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="p-div">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <p><span>10k+</span>Companies</p>
            <p><span>314</span> templates</p>
            <p><span>12m+ </span> queries</p>
          </div>
        </div>
        <div class="img-before">
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Beatriz Ferreira</a>
    </div>
  </body>
</html>
